<nb-card class="modal-card">
    <nb-card-header>
        <span>Alert</span>
    </nb-card-header>
    <nb-card-body>
        <div>
            <span >Are you sure you want to delete this?</span>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button class="float-right mr-2" nbButton status="success" (click)="yes()">Yes</button>
        <button class="float-right btn-success mr-3" nbButton status="danger" (click)="no()">No</button>
    </nb-card-footer>
</nb-card>
