<div class="row">
    <div class="col-sm-12">
        <nb-card accent="info">
            <nb-card-header>
                Configuration
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row form-group">
                            <label class="label col-sm-4">View Type:</label>
                            <nb-radio-group class="col-sm-8" name="viewType" [(ngModel)]="selectedViewType">
                                <nb-radio [value]="1">Horizontal</nb-radio>
                                <nb-radio [value]="2">Vertical</nb-radio>
                            </nb-radio-group>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row form-group">
                            <label class="label col-sm-4">Line Type:</label>
                            <nb-radio-group class="col-sm-8" name="lineType" [(ngModel)]="selectedLineType">
                                <nb-radio [value]="1">Decimal</nb-radio>
                                <nb-radio [value]="2" disabled>American</nb-radio>
                            </nb-radio-group>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="row form-group">
                            <label class="label col-sm-3">Origin Time Zone:</label>
                            <label type="text" class="col-sm-9" status="info">(GMT-08:00) Pacific Time (US &
                                Canada)</label>
                        </div>
                        <div class="row form-group">
                            <label class="label col-sm-3">Time Zone:</label>
                            <nb-select class="col-sm-9" placeholder="Select the time zone" [(ngModel)]="timeZoneId"
                                [selected]="timeZoneId">
                                <nb-option *ngFor="let zone of timeZones.getTimeZoneList()" [value]="zone.id">
                                    {{zone.text}}</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
        <nb-card accent="info">
            <nb-card-header>
                Events
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="form-group">
                        <label class="label col-sm-12">Select the leagues you want to add to the configuration:</label>
                    </div>
                    <div class="col-sm-12">
                        <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                        </ngx-treeview>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
        <div class="row">
            <div class="col-sm-6" *ngIf="modelIsValid">
                <nb-card accent="info" size="medium">
                    <nb-card-header>
                        Section Header & Advertising
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row my-4">
                            <div class="col-sm-12">
                                <button class="float-right btn-add" [disabled]="!modelIsValid" nbButton status="info"
                                    (click)="addAdvertisingForAll()">
                                    Advertising for all
                                </button>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="col-name">Section / Sport Name</th>
                                            <th scope="col" class="col-btn">Banner</th>
                                            <th scope="col" class="col-btn">Advertising</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let section of selectedSections">
                                            <td>{{section.name}}</td>
                                            <td>
                                                <button type="button" (click)="manageBanner(section)"
                                                    class="btn btn-info btn-table btn-action"><i
                                                        class="fas fa-eye"></i></button>
                                            </td>
                                            <td>
                                                <button type="button" (click)="manageAdvertising(section)"
                                                    class="btn btn-warning btn-table btn-action"><i
                                                        class="fas fa-plus"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-sm-6" *ngIf="modelIsValid">
                <nb-card accent="info" size="medium">
                    <nb-card-header>
                        Selected Leagues
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row ">
                            <div class="col-sm-12">
                                <div *ngFor="let selectedSport of getSelectedItems()">
                                    <div *ngFor="let selectedDivision of getSelectedChild(selectedSport)">
                                        <h5>Sport: {{selectedSport.value}}</h5>
                                        <h6>Division: {{selectedDivision.value}}</h6>
                                        <ul>
                                            <li *ngFor="let title of getSelectedChild(selectedDivision)">{{title.value}}
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <button class="float-right btn-success mr-3" nbButton (click)="submit()" [disabled]="!modelIsValid"
            status="success">Save
            <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i></button>
        <button class="float-right mr-2" nbButton (click)="cancel()" status="danger">Cancel</button>
    </div>
</div>
