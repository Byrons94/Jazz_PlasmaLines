<div class="row">
    <div class="col-sm-12">
        <nb-card accent="info">
            <nb-card-header>
                Configuration
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row form-group">
                            <label class="label col-sm-4">View Type:</label>
                            <nb-radio-group class="col-sm-8" [(ngModel)]="selectedOption">
                                <nb-radio value="h">Horizontal</nb-radio>
                                <nb-radio value="v">Vertical</nb-radio>
                            </nb-radio-group>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row form-group">
                            <label class="label col-sm-4">Line Type:</label>
                            <nb-radio-group class="col-sm-8" [(ngModel)]="selectedOP">
                                <nb-radio value="a">American</nb-radio>
                                <nb-radio value="d">Decimal</nb-radio>
                            </nb-radio-group>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="row form-group">
                            <label class="label col-sm-4">Origin Time Zone:</label>
                            <label type="text" class="col-sm-8" status="info">GMT/UTC - 8</label>
                        </div>
                        <div class="row form-group">
                            <label class="label col-sm-4">Time Zone:</label>
                            <nb-select class="col-sm-7" placeholder="Select the time zone">
                                <nb-option value="1">Option 1</nb-option>
                                <nb-option value="2">Option 2</nb-option>
                                <nb-option value="3">Option 3</nb-option>
                                <nb-option value="4">Option 4</nb-option>
                            </nb-select>
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
        <nb-card accent="info">
            <nb-card-header>
                Events
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="form-group">
                        <label class="label col-sm-12">Select the leagues you want to add to the configuration:</label>
                    </div>
                    <div class="col-sm-12">
                        <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)">
                        </ngx-treeview>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
        <div class="row">
            <div class="col-sm-6">
                <nb-card accent="info" size="medium">
                    <nb-card-header>
                        Section Header & Advertising 
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row my-2">
                            <div class="col-sm-12">
                                <button class="float-right btn-add" nbButton status="info"><i class="fas fa-plus"></i></button>
                            </div>
                          </div>
                        <div class="row ">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="col-name">Section / Sport Name</th>
                                            <th scope="col" class="col-btn">Check Banner</th>
                                            <th scope="col" class="col-btn">Add Advertising</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of getSelectedItems()">
                                            <td>{{item.value}}</td>
                                            <td>
                                                <button type="button" class="btn btn-info btn-table btn-action"><i class="fas fa-eye"></i></button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-warning btn-table btn-action"><i class="fas fa-plus"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-sm-6">
                <nb-card accent="info" size="medium">
                    <nb-card-header>
                        Selected Leagues
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row ">
                            <div class="col-sm-12">
                                <div *ngFor="let selectedSport of getSelectedItems()">
                                    <div *ngFor="let selectedDivision of getSelectedChild(selectedSport)">
                                        <h5>Sport: {{selectedSport.value}}</h5>
                                        <h6>Division: {{selectedDivision.value}}</h6>
                                        <ul>
                                            <li *ngFor="let title of getSelectedChild(selectedDivision)">{{title.value}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <button class="float-right btn-success mr-3" nbButton status="success">Save</button>
        <button class="float-right mr-2" nbButton status="danger">Cancel</button>
    </div>
</div>
