<nb-card accent="info">
    <nb-card-header>
      <!-- <i class="fas fa-users"></i>  -->
      Usuarios
    </nb-card-header>
    <nb-card-body>
      <div class="row my-4">
        <div class="col-sm-12">
            <button class="float-right btn-add" nbButton (click)="add()" status="info"><i class="fas fa-plus"></i> Crear Nuevo</button>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Nombre de usuario</th>
                <th scope="col">Email</th>
                <th scope="col" colspan="2">Contrase√±a</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of models">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}} </td>
                <td>
                  <button type="button" class="btn btn-info btn-table" (click)="showPwd(user.id)">
                    <i class="far fa-eye"></i></button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-table" [disabled]="avoidDelete" 
                  (click)="delete(user.id)">
                  <i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
