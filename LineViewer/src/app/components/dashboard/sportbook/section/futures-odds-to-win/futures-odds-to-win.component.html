<table class="table table-striped no-margin"  [ngClass]="{'table-dark': viewConfig.theme == 'd', 'table-light': viewConfig.theme == 'l' }">
    <thead>
        <tr class="table-title">
            <th colspan="3">{{schedule.title}} | {{schedule.date | date: 'mediumDate'}}</th>
        </tr>
        <tr class="table-subtitle">
            <th scope="col" class="col-th-1"><span>CUT OFF</span></th>
            <th scope="col" class="col-th-8"><span>DESCRIPTION</span></th>
            <th scope="col" class="col-th-3"><span>ODDS</span></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of schedule.games" class="tr-v">
            <td class="game-time">
                <div *ngFor="let participant of game.participants">
                    <span>{{ getDate() }} </span>
                </div>
            </td>
            <td>
                <div class="participants" *ngFor="let participant of game.participants">
                    <span class="rotation-number">{{ participant.rotationNumber }} </span>
                    <span class="participant-name">{{ participant.name }} </span>
                </div>
            </td>
            <td class="line-details">
                <div *ngFor="let participant of game.participants">
                    <span class="rotation-number">{{ getOdds(participant) }} </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
