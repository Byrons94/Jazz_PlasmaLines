<div class="card" *ngIf="schedules">
    <div class="img-section">
        <img  src="{{imageUrl}}" class="card-img-top">
    </div>
    <div class="card-body no-padding">
        <div *ngFor="let schedule of schedules" >
            
            <div [ngSwitch]="getScheduleType(schedule)">
                <ngx-futures-odds-to-win *ngSwitchCase="1"  [schedule]="schedule" [viewConfig]="viewConfig"></ngx-futures-odds-to-win>
                <ngx-team-totals *ngSwitchCase="2"  [schedule]="schedule" [viewConfig]="viewConfig"></ngx-team-totals>
                <ngx-draw-participant *ngSwitchCase="3"  [schedule]="schedule" [viewConfig]="viewConfig"></ngx-draw-participant>
                <ngx-line-default *ngSwitchCase="4" [schedule]="schedule" [viewConfig]="viewConfig"></ngx-line-default>
            </div>
            
        </div>
    </div>
</div>
