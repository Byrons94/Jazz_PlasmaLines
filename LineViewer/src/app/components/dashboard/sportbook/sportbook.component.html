<div [ngClass]="{'container-fluid main-wrapper-v': viewConfig.viewType === viewTypeEnum.Vertical, 'container main-wrapper-h': viewConfig.viewType === viewTypeEnum.Horizontal }">
  <div class="main-container" >
    <div class="p-0"  >
      <div class="main-wrapper"  >
        <div class="main-wrapper-section" *ngIf="sectionOnDisplay">
          <ngx-section [schedulesOnDisplay]="schedulesOnDisplay" 
            [viewConfig]="viewConfig" [imageUrl]="sectionOnDisplay.bannerUrl">
          </ngx-section>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4>
      <i class="fa fa-exclamation-circle"></i>
      Cargando configuración
    </h4> 
  </div>
  <div class="modal-body">
    <span class="loading-icon"><i class="fas fa-spinner fa-spin"></i></span>
    <span class="loading-text">Esto podría demorar algunos minutos, agradecemos su paciencia.</span>
  </div>
</ng-template>
